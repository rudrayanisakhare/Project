<body>

            scope: ['read', 'identity'],

        document.getElementById('auth-button').addEventListener('click', redirectToRedditAuth);

        function redirectToRedditAuth() {

            window.location.href = authUrl;
        }

        // You can add the getAccessToken and fetchRedditData functions here as well
